<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="DevHub" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>DevHub - Tools</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Left Sidebar with Tab Navigation -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <button
            id="themeToggle"
            class="theme-toggle-button"
            aria-label="Toggle theme"
          >
            ‚òÄÔ∏è
          </button>
        </div>
        <ul class="tab-nav">
          <li class="tab-item active" data-tab="text-manipulator">
            <span class="tab-icon">üìù</span>
          </li>
          <li class="tab-item" data-tab="diff-checker">
            <span class="tab-icon">üîç</span>
          </li>
          <li class="tab-item" data-tab="color-picker">
            <span class="tab-icon">üé®</span>
          </li>
        </ul>
      </nav>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Text Manipulator Tab -->
        <div id="text-manipulator" class="tab-content active">
          <div class="tool-card">
            <h1>Text Manipulator</h1>
            <div class="input-area">
              <textarea
                id="inputText"
                placeholder="Skriv eller klistra in text h√§r..."
                rows="8"
              ></textarea>
            </div>

            <div class="button-area">
              <button onclick="transformText('removeExtraSpaces')">
                Ta bort on√∂diga radbryt, extra mellanrum och vanlig skr√§pkod
              </button>
              <button class="collapsible">Fler verktyg ‚ñ∏</button>
              <div class="content">
                <button onclick="transformText('toUpperCase')">VERSALER</button>
                <button onclick="transformText('toLowerCase')">gemener</button>
                <button onclick="extractInformation('email')">
                  Extrahera e-postadresser
                </button>
                <button onclick="extractInformation('url')">
                  Extrahera URL
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Diff Checker Tab -->
        <div id="diff-checker" class="tab-content">
          <div class="tool-card">
            <h1>Diff Checker</h1>

            <div class="input-section">
              <div class="textarea-group">
                <label for="originalText">Text 1:</label>
                <textarea id="originalText"></textarea>
              </div>
              <div class="textarea-group">
                <label for="newText">Text 2:</label>
                <textarea id="newText"></textarea>
              </div>
            </div>

            <button id="compareBtn">J√§mf√∂r</button>

            <div class="diff-output">
              <h2>Skillnader:</h2>
              <div id="diffResult" class="diff-result-content"></div>
              <div class="legend">
                <span class="added-legend">Tillagt</span>
                <span class="removed-legend">Borttaget</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Color Picker Tab -->
        <div id="color-picker" class="tab-content">
          <div class="tool-card picker">
            <h1>F√§rgv√§ljare</h1>
            <div class="color-controls">
              <div
                class="color-preview"
                id="colorPreview"
                title="Klicka f√∂r att kopiera hex-kod"
              >
                <span class="color-label">Klicka f√∂r att kopiera hex-kod</span>
              </div>

              <div class="color-picker-wrapper">
                <input
                  type="color"
                  id="colorInput"
                  value="#4CAF50"
                  aria-label="Select color"
                />
              </div>

              <div class="hex" id="hexOutput">#4CAF50</div>
            </div>

            <!-- Palette Generator Section -->
            <div class="palette-section">
              <!-- Shades Section -->
              <div class="palette-group">
                <h3>Nyanser</h3>
                <div class="palette-grid" id="shadesGrid"></div>
              </div>

              <!-- Complementary Colors Section -->
              <div class="palette-group">
                <h3>Monokromatiska f√§rger</h3>
                <div class="palette-grid" id="complementaryGrid"></div>
              </div>

              <!-- Triadic Colors Section -->
              <div class="palette-group">
                <h3>Triadiska f√§rger</h3>
                <div class="palette-grid" id="triadicGrid"></div>
              </div>

              <!-- Analogous Colors Section -->
              <div class="palette-group">
                <h3>Analoga f√§rger</h3>
                <div class="palette-grid" id="analogousGrid"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
