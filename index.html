<!DOCTYPE html>
<!-- Controls the status bar appearance -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<!-- Sets the title shown on the home screen -->
<meta name="apple-mobile-web-app-title" content="Grocery List" />

<!-- Sets home screen icons (various sizes) -->
<link rel="apple-touch-icon" href="icon.png" />
<link rel="apple-touch-icon" sizes="152x152" href="icon-152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="icon-180.png" />

<!-- Splash screen for iOS (optional but enhances the app feel) -->
<link rel="apple-touch-startup-image" href="splash.png" />
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>hello world</p>
  </body>
</html>
