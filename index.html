<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="DevHub" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>DevHub</title>
  </head>
  <body>
    <button
      id="themeToggle"
      class="theme-toggle-button"
      aria-label="Växla tema"
    >
      ☀️
    </button>

    <div class="container">
      <h1>Textmanipulator</h1>

      <div class="input-area">
        <textarea id="inputText" rows="8"></textarea>
      </div>

      <div class="button-area">
        <button onclick="transformText('toUpperCase')">Versaler</button>
        <button onclick="transformText('toLowerCase')">Gemener</button>
        <button onclick="transformText('capitalize')">
          Stor Begynnelsebokstav
        </button>
        <button onclick="transformText('removeExtraSpaces')">
          Ta bort extra blanksteg
        </button>
        <button onclick="extractInformation('email')">
          Extrahera e-postadresser
        </button>
        <button onclick="extractInformation('url')">Extrahera URL</button>
      </div>
      <hr />
      <div class="picker">
        <div
          class="color-preview"
          id="colorPreview"
          title="Klicka för att kopiera hex-kod"
        >
          <span class="color-label">Klicka för att kopiera hex-kod</span>
        </div>
        <input type="color" id="colorInput" value="#4CAF50" />
        <div class="hex" id="hexOutput">#4CAF50</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
